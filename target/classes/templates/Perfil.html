  .buttonsfav{

    padding-left: 30px;
    padding-right: 30px;

  }
  
  .sectionn{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    position: absolute;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  
  }
  
  .sectionn::before{
    content:'';
    position: absolute;
    bottom: 0;
    z-index: 1;
    backdrop-filter: blur(5px);
    border-top: 1px solid rgba(255,255,255,0.5);
  
  }
  .color{
      position: absolute;
      filter: blur(150px);
  
  }
  .ull{
    position: relative;
    display: flex;
    z-index: 2;
    
  }
  .ull li{
    position: relative;
    list-style: none;
    margin: 10px; 
  }
  .ull li a{
    position: relative;
    width: 80px; 
    height: 80px;
    display: inline-block;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    color: #ffffff;
    font-size: 2rem;
    border-right: 1px solid rgba(255,255,255,0.2);
    border-bottom: 1px solid rgba(255,255,255,0.4);
    box-shadow: 0 5px 45px rgba(0,0,0,0.1);
    backdrop-filter: blur(2px);
    transition: 0.5s;
    overflow: hidden;
  }
  .ull li a:hover{
    transform: translateY(-20px);
  }
  .ull li a::before{
    content: '';
    position: absolute;
    top:0;
    left:0;
    width: 50px;
    height: 100%;
    background: rgba(255,255,255,0.5);
    transform: skewX(45deg) translateX(115px);
    transition: 0.5s;
  }
  .ull li a:hover::before{
    transform: skewX(45deg) translateX(-150px);
  }
  .letrapequenia{
    font-size: 0.8rem;
  }
  .card-body{
    padding-top: 2rem;
    padding-bottom: 2rem;
    width: 25rem;
    color:white;
  }
