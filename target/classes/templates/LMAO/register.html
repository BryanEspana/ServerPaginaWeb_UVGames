    <section>
      <div class="card conteiner mt-5" style="width: 26rem">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h3>Registrarte:</h3>
              <label for="exampleInputEmail1" class="form-label"
                >Nombre de Usuario</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Contraseña</label
              >

              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
              <div id="passwordHelp" class="form-text">
                No debes de olvidar tu contraseña
              </div>
            </div>
            <center>
              <a href="gamesfav.html">
                <button type="button" class="btn btn-light mt-2">
                  Registrarse
                </button>
              </a>
              <div id="cookies" class="form-text">- o -</div>
              <a href="login.html">
                <button type="button" class="btn btn-light mt-2">
                  Iniciar Sesión
                </button>
              </a>
            </center>
          </form>
